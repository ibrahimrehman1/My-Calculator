<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, minimum-scale=0.86, maximum-scale=3.0">
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main id="calculator">
        <div id="interface">
            <input type="text" name="output" value="0" id="output" readonly>
            <button type="button" onclick="func(7)" class="btn">7</button>
            <button type="button" onclick="func(8)" class="btn">8</button>
            <button type="button" onclick="func(9)" class="btn">9</button>
            <button type="button" onclick="func('/')" class="btn" style="color: red;">/</button>
            <br>
            <button type="button" onclick="func(4)" class="btn">4</button>
            <button type="button" onclick="func(5)" class="btn">5</button>
            <button type="button" onclick="func(6)" class="btn">6</button>
            <button type="button" onclick="func('*')" class="btn" style="color: red;">*</button>
            <br>
            <button type="button" onclick="func(1)" class="btn">1</button>
            <button type="button" onclick="func(2)" class="btn">2</button>
            <button type="button" onclick="func(3)" class="btn">3</button>
            <button type="button" onclick="func('-')" class="btn" style="color: red;">-</button>
            <br>
            <button type="button" onclick="func(0)" class="btn">0</button>
            <button type="button" onclick="func('.')" class="btn">.</button>
            <button type="button" onclick="func('Ans')" class="btn" style="color: blue;">Ans</button>
            <button type="button" onclick="func('+')" class="btn" style="color: red;">+</button>
            <br>
            <button type="button" id="reset" onclick="reset()" style="color: blue;">Reset</button>
        </div>
    </main>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
